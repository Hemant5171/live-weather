<div *ngIf="list" style="padding-top: 50px;">
   <div>

       Date Temp Max Temp Min Temp Humidity Description

  <table id="weather">
      <tr>
          <th>Date</th>
          <th>Temp </th>
          <th>Max-Temp </th>
          <th>Min-Temp </th>
          <th>Humidity </th>
          <th>Description </th>
      </tr>
      <tr ng-repeat="obj in list.list">
          <th>obj.dt_txt</th>
          <th>obj.main.temp</th>
          <th>obj.main.temp_min</th>
          <th>obj.main.temp_max</th>
          <th>obj.main.humidity</th>
          <th>obj.weather.description</th>
      </tr>
  </table>

   </div>
</div>
